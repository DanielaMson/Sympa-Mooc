<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Population graph app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src='./myChart.js'></script>
</head>

<body>
    <div class='container-top'>
        <h1 class='h1'>Population graphs</h1>
</div>
<div class='content'>
    <p class='text'>Enter a three letter <a class='link' href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target='_blank'>country code</a></p>
    <div>
        <input class='textinput' placeholder='Country' type='text' id='country' maxlength='3'autofocus='on'/>
        <button class='btn btn-outline-dark' id='renderBtn'>Render population graph</button>
    </div>
    <div class='container'>
        <canvas id='myChart'></canvas>
    </div>
</div>
</body>

</html>
